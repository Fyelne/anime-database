<!DOCTYPE html>
<html>
    <head>
        <title>Blind Test</title>
        <link href="style.css" rel="stylesheet">

        <div id="sidenav">

                </div>
                <a href="changelogs.html">Changelogs</a>
                
                <input type="text" id="anime_search" placeholder="Search Anime..."></input>

            <button id="hide-sidebar-btn"><<</button>
